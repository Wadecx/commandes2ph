        <a href="download.html">Télécharger</a>

    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h1>Me Contacter</h1>
            <input type="text" id="name" placeholder="Votre Nom & Prénom" required>
            <input type="text" id="email" placeholder="Votre Email" required>
            <textarea id="message" rows="4" placeholder="Comment pui-je vous aider ?" required></textarea>
            <input type="submit" id="send" value="Envoyer">
        </form>
    </div>
    <script src="js/index.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
